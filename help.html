<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UgaaMux Help</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="help.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="icon">
                    <img src="ugaamux-logo-01.svg" alt="UgaaMux_Icon">
                    <h1>How can we help you?</h1>
                    <div class="input-group rounded" id=search>
                        <input type="search" class="form-control rounded" placeholder="Describe your issue" aria-label="Search"
                        aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/9dc7e6c637.js"></script>
</body>
</html>
