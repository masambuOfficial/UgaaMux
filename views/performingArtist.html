<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UgaaMux - Performing Artist Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/musicBands.css" />
    <link rel="stylesheet" href="/css/generalCss.css" />
  </head>
  <body>
    <div class="container">
      <h4>Music Band Registration Form</h4>
      <form name="performingArtists" id="performingartistForm">
          <div class="row">
            <div class="col">
                <ul>
                    <li><label for="bandName">Band Name</label></li>
                    <li><input type="text" name="txtbandName" id="bdname" placeholder="Enter Real Band Name" /></li>
                    <small id="bandNameErr"></small>

                    <li><label for="bandHome">Band Home</label></li>
                    <li><input type="text" name="txtbandHome" id="bandHome" placeholder="Enter the Band Home" /></li>
                    <small id="bandHomeErr"></small>
                    
                    <li><label for="owner">Band Owner</label></li>
                    <li><input type="text" name="txtbandOwner" id="bandOwner" placeholder="Enter Owner's Real Name " /></li>
                    <small id="bandErr"></small>
                    
                    <li><label for="lastname">Telephone Number</label></li>
                    <li><input type="text" name="txtphone" id="telephone"placeholder="Enter Telephone" /></li>
                    <small id="telErr"></small>
        
                    <li><label for="emailAddress">Email Address</label></li>
                    <li><input type="email"  name="txtemail" id="email" placeholder="Enter Email Address" /></li>
                    <small id="emailErr"></small>
        
                    <li><label for="DateofBith">Date of Formation</label></li>
                    <li><input type="date" name="txtDate" data-date-inline-picker="true" placeholder="Enter the Date of Birth" /></li>
                    <small id="dateErr"></small>
      
        
                </ul>
            </div>
            <div class="col">
                <ul>   
                    <li><label for="Sponsor"> Name of Sponsor</label></li>
                    <li><input type="text" name="txtSponsorname" id="Sponsorname" placeholder="Enter Name of Sponsor" /></li>
                    <small id="sponsornameErr"></small>
        
                    <li><label for="albumnumber">Number of Albums</label></li>
                    <li><input type="number" name="txtAlbums" id="albums" placeholder="Enter Number of Albums" /></li>
                    <small id="albumsErr"></small>
        
                    <li><label for="slogan">Band Slogan</label></li>
                    <li><input type="text" name="txtbandSlogan" id="bandSlogan" placeholder="Enter the Band's Slogan" /></li>
                    <small id="sloganErr"></small>
        
                    <li><label for="crowns">Number of Crowns</label></li>
                    <li><input type="number" name="txtcrownNumber" id="crownNumber" placeholder="Enter the Number of Crowns" /></li>
                    <small id="crownErr"></small>
        
                    <li><label for="profile">Band Icon</label> </li>
                    <li><input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"></li>
                    <small id="avatarErr"></small>
                </ul>
            </div>
          </div>
       
        
        <div class="bottoms">
            <input type="submit" value="Submit" />
            <a href="index.html">Return to Dashboard</a>
        </div>
      </form>
    </div>
    <script src="/js/musicValidate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
